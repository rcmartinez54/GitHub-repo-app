<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>GitHub Repo Filter</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="contain" class="app-container">
            <header class="header">
                <h1>Search for a GitHub Handle</h1>
            </header>
            <section id="search">
                <div class="search-container">
                    <form id="js-get-handle-form">
                        <label for="handle-entry">Enter the GitHub handle</label>
                        <input type="text" name="handle-entry" id="handle-entry" placeholder="enter handle here">
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </section>
            <section id="results">
                <div class="results-container">
    
                </div>
            </section>
        </div>

        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
